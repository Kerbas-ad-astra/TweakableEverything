// Adds a "Toggle Staging" switch to all parts with the stock procedural fairing module
// (so, all stock payload fairings, and many mod payload fairings).

@PART[*]:HAS[@MODULE[ModuleEngines]|@MODULE[ModuleEnginesFX]]
{
	MODULE
	{
		name = ModuleStagingToggle
		defaultDisabled = false
		activeInFlight = true
		activeInEditor = true
	}
}
